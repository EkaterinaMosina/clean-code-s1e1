<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <div class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <section class="add-task" id="adding-element">
      <label class="add-task__cap" for="new-task">Add Item</label>
      <div class="add-task__field">
        <input id="new-task"class="task text" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="incopmleted-tasks">
      <h3 class="cap">Todo</h3>
      <ul class="list" id="incompleted">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="copmleted-tasks">
      <h3 class="cap">Completed</h3>
      <ul class="list" id="completed">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
